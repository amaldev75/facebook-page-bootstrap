<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="fb.css">
  <title>Facebook clone</title>
</head>
<body>
  <div class="card text-center mb-3 col-12">
    <div class="card-body">
      <h1 class="card-title text-primary">Facebook</h1>
      <p class="card-text">Connect with friends and the world around you on Facebook</p>
      <form action="">
        <div class="mb-3">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p class="card-text"><a href="#">Forgotten Password?</a></p>
      <hr>
      <button class="btn btn-success"><a href="" class="text-white">Create New Account</a></button>
      <p class="card-text">Create a Page for a celebrity, band, or business.</p>
    </div>
  </div>
</body>
</html>
